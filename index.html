<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Netflix clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
          alt="Netflix"
          class="logo"
        />
      </div>
      <div class="navbar-nav">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Tv Shows</a>
        <a href="#" class="nav-link">Movies</a>
        <a href="#" class="nav-link">New & Popular</a>
        <a href="#" class="nav-link">My Lists</a>
      </div>
      <div class="navbar-right">
        <i class="fas fa-search"></i>
        <i class="fas fa-bell"></i>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png"
          alt="Profile image"
          class="profile-icon"
        />
      </div>
    </nav>
    <!-- hero section -->
    <header class="hero">
      <div class="hero-content">
        <h1 class="hero-title">Strangers Things</h1>
        <p class="hero-description">
          Unlimited movies, TV shows and more Unlimited movies, TV shows and
          moreUnlimited movies, TV shows and moreUnlimited movies, TV shows and
          more
        </p>
        <div class="hero-button">
          <button class="btn btn-play"><i class="fa fa-play"></i> Play</button>
          <button class="btn btn-more-info">
            <i class="fa fa-info-sircle"></i> More info
          </button>
        </div>
      </div>
    </header>

    <!-- movie row -->
    <div class="container">
      <section class="content-section">
        <h2 class="section-title">Only On Netflix</h2>
        <div class="content-row">
          <!-- cards -->
          <div class="content-card">
            <img src="mission_impossible.jpg" alt="Movie card" />
            <div class="netflix-batch">N</div>
            <div class="card-title">Mission Impossible</div>

            <div class="overlay-button">
              <div class="overlay-control">
                <div class="control-btn play-btn"></div>
                <div class="control-btn check-btn"></div>
                <div class="control-btn thumbs-btn"></div>
                <div class="control-btn more-btn"></div>
              </div>
              <div class="overlay-info">
                <div class="info-batch"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
